            <h1>Ingrese el nombre de los participantes:</h1>

            <button class="btn btn-primary" @click="agregarparticipante">Agregar</button>

                            </div>

                            <div>  
                                <button class="btn btn-danger" @click="borrar(index)">X</button>
                            </div>

                        </div>

                    </div>

        </div>
