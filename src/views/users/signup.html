<body id="bod" style="overflow:visible; color: currentcolor;
    width: 100%;
    height:100%;
    background: url(/images/probass.jpg); 
    background-size: cover;
    background-position: center;
 
     ">
    <div class="container" id="app4">
        <div class="d-flex justify-content-center h-100">
		    <div class="card">
			    <div class="card-header">
				    <h3>Registrarse</h3>
				        <div class="d-flex justify-content-end social_icon">
					        <a href=""><span><i class="fab fa-facebook-square"></i></span></a>
					        <a href=""><span><i class="fab fa-instagram"></i></span></a>
					        <a href=""><span><i class="fab fa-twitter-square"></i></span></a>
				        </div>
			    </div>
			    <div class="card-body">
                    <form action="/users/signup" method="POST">
                        <input type="hidden" name="role" value="regular">					
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" name="name" placeholder="Ingrese nombre" v-model="nombre" required>						
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Ingrese email" v-model="email" required>		
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="password" placeholder="Ingrese contraseña" v-model="password" required>
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" name="confirm_password" placeholder="Confirme contraseña" v-model="confirm_password" required>                    
                        </div>
                        <div class="form-group">
                            <button class="btn float-right login_btn">
                                Registrarse        
                            </button>
                        </div>
                    </form>
			    </div>
			</div>
		</div>
	</div>
