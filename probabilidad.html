        <body id="bod" class="overflow-auto" style=" color: currentcolor;

        box-shadow: inset 0 0 100px 150px rgba(0, 0, 0, .6); 
         ">

              <div id="navbar">

             </div>
      
      <div id="app2">

       <div class="container mt-3 text-center"> 

                    <h1 class="lines-effect">¿Qué probabilidad hay? </h1> 
                       
            <div  class="form-group container text-center">
               
                         <div id="cont" class="container mt-1 text-center">
                          <button class="btn btn-success btn-lg" @click="jugar()" >JUGAR</button>
                         </div>
                
                        <div id="cont2" style="display: none;">

                                <div  class="text-center" id="neon">
                          
                                      <p id="reto">Los participantes deben : {{reto}}</p>

                                </div>
                    
                                <h3>{{va}} debe elegir un numero del 1 al 3:</h3>
                                     <div id="elegirnum" class="container text-center ">
                                         <button type="button" class="btn btn-light" :disabled="deshabilitado1" @click="numelegido1(1)">1</button>

                                      <div id="elegirnum" class="container text-center ">

                                         <button type="button" class="btn btn-secondary" :disabled="deshabilitado2" @click="numelegido2(2)">2</button>
                                         <button type="button" class="btn btn-secondary" :disabled="deshabilitado2" @click="numelegido2(3)">3</button>
